<h3>Creat an Account</h3>
<form class="ui form" [formGroup]="authForm">
  <!-- <div class="field">
    <label for="">User Name</label>
    <input formControlName="username">
  </div> -->
  <app-input inputType="text" label="Username" [control]="authForm.controls.username"></app-input>
  <!-- {{authForm.get('username')?.errors | json}} -->
  <app-input inputType="password" label="Password" [control]="authForm.controls.password"></app-input>
  <app-input inputType="password" label="Password Confirmation" [control]="authForm.controls.passwordConfirmation">
  </app-input>
  <!-- <div class="field">
    <label>Password</label>
    <input formControlName="password">
  </div> -->
  <!-- {{authForm.get('password')?.errors | json}}
  <div class="field">
    <label for="">Confirm Password</label>
    <input formControlName="passwordConfirmation">
  </div> -->
  <!-- {{authForm.get('passwordConfirmation')?.errors | json}} -->
  <div *ngIf="authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.errors?.['passwordsDontMatch']">
      Passwords Dont Match
    </p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
  <!-- {{authForm.errors | json}} -->
</form>
