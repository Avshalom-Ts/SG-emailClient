<h3>Creat an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input inputType="text" label="Username" [control]="authForm.controls.username"></app-input>
  <app-input inputType="password" label="Password" [control]="authForm.controls.password"></app-input>
  <app-input inputType="password" label="Password Confirmation" [control]="authForm.controls.passwordConfirmation">
  </app-input>
  <div *ngIf="authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.errors?.['passwordsDontMatch']">
      Passwords Dont Match
    </p>
    <p *ngIf="authForm.errors?.['noConnection']">No internet connection, failed to sign up!!</p>
    <p *ngIf="authForm.errors?.['unknownError']">failed to sign up!!</p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
